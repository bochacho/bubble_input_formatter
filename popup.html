<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Input Formatter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="toggle-container">
      <div class="toggle-wrapper">
        <span class="toggle-label" data-mode="json">JSON</span>
        <label class="switch">
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label" data-mode="url">URL</span>
      </div>
    </div>
    <h1 id="modeTitle">JSON Formatter</h1>
    <div class="section">
      <label for="input" id="inputLabel">Input JSON:</label>
      <textarea id="input" placeholder='{"name":"","age":15}'></textarea>
    </div>

    <div class="button-group">
      <button id="formatBtn">Format JSON</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="section">
      <label for="output" id="outputLabel">Output:</label>
      <textarea id="output" readonly></textarea>
    </div>

    <div class="button-group">
      <button id="copyBtn">Copy to Clipboard</button>
    </div>
    <h4>x-data-source=[x-source]</h4>

    <div id="message" class="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
